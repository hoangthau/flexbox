<style id="jsbin-css">
.wrap {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100vh;
}

header {
  height: 100px;
  background: #ccc;
}

footer {
  height: 50px;
  background: #eee;
}

main {
  flex-grow: 1;
}

.extra-content {
  background-color: #fcf3f3;
  border: 4px solid #E3DADA;
  height: 30px;
}


.expander:checked + .extra-content {
  height: 100vh;

</style>

<body>
  <div class="wrap">
    <header>This is header</header>
    <main>
      This is content
      <input type="checkbox" class="expander" name="contentToggle">Expand</input>
      <div class="extra-content">Expandable Content</div>
    </main>
    <footer>This is footer</footer>
  </div>
</body>
